<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        body {
            background-color: #141625;
            color: #F8F8FB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #7C5DFA;
            color: #F8F8FB;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        a {
            color: #7C5DFA;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <p>Hello,</p>
        <p>We received a request to reset your password. Click the button below to reset it. This link will expire in 15 minutes.</p>
        <a href="{{ reset_link }}" class="button">Reset Password</a>
        <p>If you did not request this, please ignore this email or contact support if you have questions.</p>
        <p>Thanks,<br>The Team</p>
    </div>
</body>
</html>
